# Autoprefixer
autoprefixer:
  browsers:
    - last 2 versions

# Browsersync
browsersync:
  server: 'build'
  port: 3100
  notify: false
  ui:
    port: 3101

# Coffee
coffee:
  bare: true

# Imagemin
imagemin:
  progressive: true
  interlaced: true

# Sass
sass:
  precision: 7

# Minifycss
minifycss:
  debug: false
    Autoprefixer

# Nunjucks
nunjucks:
  autoescape: false
  watch: false
