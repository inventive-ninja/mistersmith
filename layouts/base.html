<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ descriptioin | default(site.description) }}">
  <meta name="keywords" content="{{ keywords | default(site.keywords) }}">

  <title>{% if title %}{{ title }} - {% endif %}{{ site.title }}</title>

  <link rel="icon" href="{{ site.basedir }}/images/favicon.png">
  <link rel="apple-touch-icon" href="{{ site.basedir }}/images/favicon.png">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,300italic,700|Ubuntu+Condensed:400&subset=latin">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/styles/tomorrow-night.min.css">
  <link rel="stylesheet" href="{{ site.basedir }}/styles/main.css">

</head>
<body data-route="{{ route }}">

  {% include 'blocks/header.html' %}

  {% block contents %}
  {{ contents }}
  {% endblock %}

  {% include 'blocks/footer.html' %}
  {% include 'blocks/menu.html' %}

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.20.3/js/uikit.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.20.3/js/components/sticky.min.js"></script>
  <script src="/{{ site.basedir }}scripts/main.js"></script>

  {% include 'blocks/counters.html' %}

</body>
</html>
